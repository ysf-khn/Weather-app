<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="search-container">
<input type="text" placeholder="Enter city..." class="search-text">
      <button class="search-btn">Search</button>
    </div>
    <div class="container">
      <div class="left">
        <h1 class="place-name">San Francisco</h1>
        <h3 class="date">September 25, 2021</h3>
        <img src="./suncloud.png" class="weather-img">
        <h2 class="weather-type">Cloudy</h2>
      </div>
      <div class="right">
        <div class="temp">72°</div>
        <div class="max-min">81° / 57°</div>
      </div>
      
      </div>
    </div>
  </body>
</html>
